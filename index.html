<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mr. Wizard – Front End</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h2 { margin-top: 0; }
    button {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      font-size: 18px;
      cursor: pointer;
    }
    #screen {
      border: 1px solid #444;
      padding: 16px;
      min-height: 140px;
      margin-top: 20px;
      background: #000;
    }
  </style>
</head>

<body>
  <h2>Mr. Wizard – Front End</h2>

  <button onclick="showMembership()">
    What comes with my Freedom Wellness+ membership?
  </button>

  <button onclick="showEcosystem()">
    What is the SeniorLimo Ecosystem?
  </button>

  <div id="screen">
    Tap a button to see text appear here.
  </div>

  <script>
    function showMembership() {
      document.getElementById("screen").innerText =
        "Freedom Wellness+ includes spouse access, a free birthday breakfast, Gold Deals with local businesses, and $25 wellness credits for referrals.";
    }

    function showEcosystem() {
      document.getElementById("screen").innerText =
        "SeniorLimo is a membership-based affiliate carpool ecosystem connecting seniors, local businesses, and community wellness.";
    }
  </script>
</body>
</html>
