<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Wizard</title>

  <style>
    :root{
      --blue: #2926EF;     /* SeniorLimo Bright Blue */
      --gold: #C28B00;     /* Gold Text */
      --text: #EAF0FF;
      --muted: rgba(234,240,255,0.72);
      --stroke: rgba(234,240,255,0.18);
      --panel: rgba(8, 12, 24, 0.72);
      --panel2: rgba(8, 12, 24, 0.55);
      --shadow: rgba(0,0,0,0.55);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 520px at 50% 22%, rgba(41,38,239,0.38), transparent 70%),
        radial-gradient(720px 460px at 70% 82%, rgba(194,139,0,0.16), transparent 72%),
        linear-gradient(180deg, #050816 0%, #070b1c 45%, #040612 100%);
      overflow-x: hidden;
    }

    /* Subtle star field */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events:none;
      background-image:
        radial-gradient(2px 2px at 12% 18%, rgba(255,255,255,0.55) 40%, transparent 42%),
        radial-gradient(1px 1px at 26% 64%, rgba(255,255,255,0.35) 40%, transparent 42%),
        radial-gradient(2px 2px at 42% 28%, rgba(255,255,255,0.45) 40%, transparent 42%),
        radial-gradient(1px 1px at 58% 72%, rgba(255,255,255,0.30) 40%, transparent 42%),
        radial-gradient(2px 2px at 74% 22%, rgba(255,255,255,0.40) 40%, transparent 42%),
        radial-gradient(1px 1px at 86% 58%, rgba(255,255,255,0.25) 40%, transparent 42%);
      opacity: 0.55;
      filter: blur(0.2px);
    }

    /* Soft mist */
    body::after{
      content:"";
      position: fixed;
      left: -10%;
      right: -10%;
      bottom: -25%;
      height: 55%;
      pointer-events:none;
      background:
        radial-gradient(60% 70% at 50% 40%, rgba(255,255,255,0.10) 0%, transparent 60%),
        radial-gradient(55% 60% at 25% 55%, rgba(41,38,239,0.10) 0%, transparent 65%),
        radial-gradient(55% 60% at 75% 60%, rgba(194,139,0,0.08) 0%, transparent 65%);
      filter: blur(18px);
      opacity: 0.85;
    }

    .wrap{
      width: min(980px, 92vw);
      margin: 0 auto;
      padding: 28px 0 42px;
      position: relative;
      z-index: 1;
    }

    .header{
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .title{
      display:flex;
      flex-direction: column;
      gap: 6px;
    }

    h1{
      margin: 0;
      font-size: clamp(24px, 3.8vw, 36px);
      letter-spacing: 0.2px;
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .panel{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 18px 40px var(--shadow);
      backdrop-filter: blur(10px);
    }

    .btnGrid{
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 6px;
    }

    /* Wizard-style gold/blue button */
    .wizBtn{
      width: 100%;
      border: none;
      cursor: pointer;
      padding: 16px 18px;
      border-radius: 16px;
      color: #f7fbff;
      font-size: clamp(15px, 2.1vw, 18px);
      font-weight: 700;
      text-align: center;

      background:
        radial-gradient(130% 120% at 50% 0%, rgba(255,255,255,0.18) 0%, transparent 55%),
        linear-gradient(180deg, rgba(41,38,239,0.72) 0%, rgba(41,38,239,0.40) 100%);

      border: 2px solid rgba(194,139,0,0.80);
      box-shadow:
        0 10px 26px rgba(0,0,0,0.40),
        0 0 0 1px rgba(194,139,0,0.20) inset,
        0 0 26px rgba(194,139,0,0.22);

      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease, filter 120ms ease;
      position: relative;
      overflow: hidden;
    }

    .wizBtn::before{
      content:"";
      position:absolute;
      inset: -60%;
      background: conic-gradient(
        from 180deg,
        rgba(194,139,0,0.00),
        rgba(194,139,0,0.28),
        rgba(41,38,239,0.18),
        rgba(194,139,0,0.00)
      );
      filter: blur(14px);
      opacity: 0.65;
      transform: rotate(0deg);
      transition: opacity 180ms ease;
    }

    .wizBtn:hover{
      transform: translateY(-1px);
      border-color: rgba(194,139,0,0.98);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.45),
        0 0 0 1px rgba(194,139,0,0.22) inset,
        0 0 34px rgba(194,139,0,0.28);
      filter: brightness(1.03);
    }
    .wizBtn:hover::before{ opacity: 0.85; }
    .wizBtn:active{
      transform: translateY(0px) scale(0.995);
      filter: brightness(0.98);
    }

    .output{
      margin-top: 16px;
      background: rgba(0,0,0,0.30);
      border: 1px solid rgba(234,240,255,0.18);
      border-radius: 14px;
      padding: 16px;
      min-height: 170px;
      line-height: 1.5;
      font-size: 16px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.25) inset;
      white-space: pre-line; /* keeps your bullet formatting */
    }

    .footer{
      margin-top: 14px;
      color: rgba(234,240,255,0.55);
      font-size: 12px;
      text-align: center;
    }

    @media (min-width: 720px){
      .btnGrid{ grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="title">
        <h1>Mr. Wizard</h1>
        <p class="subtitle">Tap a question to learn more.</p>
      </div>
    </div>

    <div class="panel">
      <div class="btnGrid">
        <button class="wizBtn" id="btnMembership" type="button">
          What comes with my Freedom Wellness+ membership?
        </button>

        <button class="wizBtn" id="btnEcosystem" type="button">
          What is the SeniorLimo Ecosystem?
        </button>
      </div>

      <div class="output" id="output">
Tap a button to see your answer here.
      </div>
    </div>

    <div class="footer">© 2026 Mr. Wizard • All Rights Reserved</div>
  </div>

  <script>
    const output = document.getElementById("output");

    const ANSWERS = {
      membership: [
        "Freedom Wellness+ is a $299 membership that includes 20 one-way rides.",
        "",
        "Members also receive:",
        "• Priority booking",
        "• Access to the Gold Deals / coupon network",
        "• Birthday breakfast perk",
        "• Wellness+ Credits — earn $25 in ride credits for each friend who signs up",
        "• 10% community give-back supporting participating nonprofits and churches",
        "",
        "Spouse / significant other:",
        "• A spouse or significant other may ride along with the member",
        "",
        "Notes:",
        "• No household or family sharing beyond that",
        "• Credits are issued to the member only"
      ].join("\n"),

      ecosystem: [
        "SeniorLimo is a membership-based affiliate carpool ecosystem designed to support senior mobility, local businesses, and community wellness.",
        "",
        "The ecosystem connects:",
        "• Seniors who need reliable rides and member perks",
        "• Local businesses that offer value through Gold Deals",
        "• Nonprofits and churches supported through community give-back",
        "",
        "Together, these partners create a community-support system that helps seniors stay independent while strengthening the local economy."
      ].join("\n")
    };

    function showAnswer(key){
      output.textContent = ANSWERS[key] || "No answer found.";
    }

    document.getElementById("btnMembership").addEventListener("click", () => showAnswer("membership"));
    document.getElementById("btnEcosystem").addEventListener("click", () => showAnswer("ecosystem"));
  </script>
</body>
</html>
