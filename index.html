<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MW AI Concierge</title>

  <style>
    :root{
      --blue:#2926EF;   /* SeniorLimo Bright Blue */
      --gold:#C28B00;   /* Gold */
      --bg:#060A12;
      --panel: rgba(10,14,24,.78);
      --stroke: rgba(234,240,255,.18);
      --text:#EAF0FF;
      --muted: rgba(234,240,255,.75);
      --shadow: rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 30% 10%, rgba(41,38,239,.25), transparent 60%),
        radial-gradient(900px 500px at 70% 20%, rgba(194,139,0,.18), transparent 60%),
        radial-gradient(1200px 800px at 50% 110%, rgba(0,0,0,.75), transparent 60%),
        var(--bg);
      padding: 28px 18px 36px;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
    }

    .title{
      text-align:center;
      font-weight: 800;
      letter-spacing: .5px;
      font-size: clamp(28px, 4vw, 44px);
      margin: 6px 0 2px;
    }
    .subtitle{
      text-align:center;
      color: var(--muted);
      margin: 0 0 18px;
      font-size: 14px;
    }

    .panel{
      background: linear-gradient(180deg, rgba(20,24,40,.72), rgba(10,14,24,.72));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      box-shadow: 0 20px 60px var(--shadow);
      padding: 18px;
    }

    .btnRow{
      display:flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 14px;
    }

    .pillBtn{
      appearance:none;
      border: 2px solid rgba(194,139,0,.65);
      background: linear-gradient(180deg, rgba(41,38,239,.25), rgba(41,38,239,.08));
      color: var(--text);
      padding: 14px 16px;
      border-radius: 14px;
      min-width: min(420px, 100%);
      font-weight: 700;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .08s ease, filter .08s ease;
    }
    .pillBtn:active{ transform: scale(.99); }
    .pillBtn:hover{ filter: brightness(1.05); }

    .statusRow{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content:flex-start;
      margin: 10px 0 12px;
      flex-wrap: wrap;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      border: 1px solid var(--stroke);
      color: var(--muted);
      font-weight: 700;
    }

    .toggle{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      border: 1px solid var(--stroke);
      user-select:none;
    }
    .toggle input{
      width: 18px;
      height: 18px;
      accent-color: var(--blue);
    }
    .toggle span{ color: var(--muted); font-weight: 700; }

    .chatBox{
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      border-radius: 14px;
      padding: 14px;
      min-height: 260px;
      max-height: 420px;
      overflow:auto;
      line-height: 1.45;
    }

    .msg{
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .who{
      font-weight: 900;
      margin-right: 6px;
    }
    .wizard .who{ color: rgba(234,240,255,.95); }
    .user .who{ color: rgba(234,240,255,.75); }

    .inputRow{
      display:flex;
      gap: 10px;
      margin-top: 12px;
    }
    .inputRow input{
      flex:1;
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    .inputRow button{
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(41,38,239,.55);
      background: rgba(41,38,239,.20);
      color: var(--text);
      font-weight: 800;
      cursor: pointer;
    }
    .inputRow button:active{ transform: scale(.99); }

    .footer{
      text-align:center;
      color: rgba(234,240,255,.55);
      margin-top: 14px;
      font-size: 12px;
    }

    @media (max-width: 520px){
      .pillBtn{ min-width: 100%; }
      .inputRow{ flex-direction: column; }
      .inputRow button{ width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">MW AI Concierge</div>
    <div class="subtitle">Powered by Ability3Media</div>

    <div class="panel">
      <div class="btnRow">
        <button class="pillBtn" id="btnWellness">Freedom Wellness+ Perks</button>
        <button class="pillBtn" id="btnEcosystem">SeniorLimo Ecosystem</button>
      </div>

      <div class="statusRow">
        <div class="badge" id="statusBadge"><strong>Wizard:</strong> Ready.</div>

        <label class="toggle">
          <input type="checkbox" id="voiceToggle" />
          <span>Voice</span>
        </label>
      </div>

      <div class="chatBox" id="chat"></div>

      <div class="inputRow">
        <input id="userInput" type="text" placeholder="Tap a button or ask me a question…" />
        <button id="sendBtn">Send</button>
      </div>

      <div class="footer">© 2026 Ability3Media · All Rights Reserved</div>
    </div>
  </div>

  <script>
    // ===========
    // 1) YOUR FULL BUTTON CONTENT (this is what got “deleted” before)
    //    Replace the text below with the EXACT book wording when ready.
    // ===========

    const CONTENT = {
      wellness: `Freedom Wellness+ includes priority support, member perks, and community give-back.

Key perks (replace with your exact book text):
• Priority booking and faster support
• Built for seniors — simple, consistent experience
• Member-only perks and partner benefits
• Community give-back support (nonprofits / churches)
• Mobility-focused wellness and independence

NOTE: If you want this to show the $299 price, add it exactly how you want here.`,
      ecosystem: `SeniorLimo is a membership-based affiliate carpool ecosystem designed to support senior mobility, local businesses, and community wellness.

The ecosystem connects:
• Seniors who need reliable rides and meaningful member perks
• Local businesses that provide value through Gold Deals
• Nonprofits and churches supported through community give-back

Together, these partners create a community-supported system that helps seniors stay independent while strengthening the local economy.`
    };

    // ===========
    // 2) CHAT RENDERING
    // ===========
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const voiceToggle = document.getElementById("voiceToggle");

    function addMessage(role, text){
      const div = document.createElement("div");
      div.className = "msg " + (role === "wizard" ? "wizard" : "user");
      div.innerHTML = `<span class="who">${role === "wizard" ? "Wizard:" : "You:"}</span>${escapeHtml(text)}`;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;

      if (role === "wizard") speakIfEnabled(text);
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    // ===========
    // 3) VOICE (SpeechSynthesis)
    // ===========
    function speakIfEnabled(text){
      if (!voiceToggle.checked) return;
      if (typeof window === "undefined") return;
      if (!("speechSynthesis" in window)) return;

      // Stop any current speaking, then speak the latest
      window.speechSynthesis.cancel();

      const utter = new SpeechSynthesisUtterance(text);

      // Try to pick a smoother voice (Safari iOS varies a lot)
      const voices = window.speechSynthesis.getVoices() || [];
      const preferred =
        voices.find(v => /Siri|Enhanced|Premium/i.test(v.name) && /en/i.test(v.lang)) ||
        voices.find(v => /en/i.test(v.lang)) ||
        voices[0];

      if (preferred) utter.voice = preferred;

      // Tuning (you can adjust these)
      utter.rate = 0.95;   // slower = smoother
      utter.pitch = 0.95;  // slightly lower = “less chipmunk”
      utter.volume = 1.0;

      window.speechSynthesis.speak(utter);
    }

    // iOS needs this sometimes to load voices
    window.speechSynthesis?.getVoices?.();

    // ===========
    // 4) BUTTON ACTIONS (this is the exact fix you asked for)
    // ===========
    document.getElementById("btnWellness").addEventListener("click", () => {
      addMessage("wizard", CONTENT.wellness);
    });

    document.getElementById("btnEcosystem").addEventListener("click", () => {
      addMessage("wizard", CONTENT.ecosystem);
    });

    // ===========
    // 5) TYPED QUESTIONS (simple router)
    // ===========
    function routeQuestion(q){
      const s = q.toLowerCase();

      // very basic routing — we can expand later
      if (s.includes("freedom") || s.includes("wellness") || s.includes("perks")) return CONTENT.wellness;
      if (s.includes("ecosystem") || s.includes("seniorlimo")) return CONTENT.ecosystem;

      return `I can help with Freedom Wellness+ and the SeniorLimo Ecosystem right now.
Try tapping a button, or ask:
• “What is Freedom Wellness+?”
• “What is the SeniorLimo Ecosystem?”`;
    }

    function send(){
      const text = (inputEl.value || "").trim();
      if (!text) return;
      addMessage("user", text);
      inputEl.value = "";

      const reply = routeQuestion(text);
      addMessage("wizard", reply);
    }

    sendBtn.addEventListener("click", send);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    // ===========
    // 6) INITIAL MESSAGE
    // ===========
    addMessage("wizard", "I am here. Tap a button or ask me a question.");
  </script>
</body>
</html>
